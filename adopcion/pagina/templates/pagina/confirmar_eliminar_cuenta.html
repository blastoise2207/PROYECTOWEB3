{% extends "pagina/base.html" %}
{% block content %}
<h2>¿Estás seguro de que deseas eliminar tu cuenta?</h2>

<form method="post" action="{% url 'eliminar_cuenta' request.user.perfil1.id %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar cuenta</button>
  <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock content %}
