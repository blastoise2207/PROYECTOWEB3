<h2 style="text-align: center; color: #4CAF50; margin-top: 30px;">Iniciar sesi√≥n</h2>

<form method="POST" style="max-width: 400px; margin: 20px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  {% csrf_token %}
  <div style="margin-bottom: 15px;">
    {{ form.as_p }}
  </div>
  <div style="text-align: center;">
    <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Entrar
    </button>
  </div>
</form>

{% if error %}
  <p style="color: red; text-align: center; margin-top: 15px;">{{ error }}</p>
{% endif %}
