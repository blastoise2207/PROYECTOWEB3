{% extends "pagina/base.html" %}

{% block content %}

<h1>FORMULARIO</h1>
<div class="container mt-5">
    <h2 class="mb-4">Solicitud de Adopci√≥n para {{ mascota.nombre }}</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Mascota:</label>
                    <input type="text" class="form-control" value="{{ mascota.nombre }} ({{ mascota.especie }})" disabled>
                </div>
                
                {{ form.as_p }}
                
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" required id="terminos">
                    <label class="form-check-label" for="terminos">
                        Confirmo que puedo proporcionar un hogar adecuado
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                <a href="{% url 'listado_mascota' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
